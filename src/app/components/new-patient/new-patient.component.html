<div class="container p-5">
  <div class="card">
    <h5 class="card-header">Información del Paciente</h5>
    <div class="card-body">
      <form (ngSubmit)="createPatient(patientForm)" [formGroup]="patientForm">
        <div class="form-group">
          <label class="control-label">Nombre del Paciente</label>
          <input type="text" class="form-control" formControlName="name">
          <small class="form-text text-muted">Ingrese Nombre del Paciente</small>
        </div>
        <div class="form-group">
          <label class="control-label">Apellido del Paciente</label>
          <input type="text" class="form-control" formControlName="lastname">
          <small class="form-text text-muted">Ingrese Apellido del Paciente</small>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <mat-form-field>
          <mat-label>Fecha Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthday">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="form-group">
          <label>Encargado</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>

    </div>
  </div>

</div>
