<div class="container p-5">
  <div class="card">
    <h5 class="card-header">Información de la Especialidad</h5>
    <div class="card-body">
      <form (ngSubmit)="createSpecialty(specialtyForm)" [formGroup]="specialtyForm">
        <div class="form-group">
          <label class="control-label">Nombre de la Especialidad
          </label>
          <input type="text" class="form-control" formControlName="name">
          <small class="form-text text-muted">Ingrese Nombre de la Especialidad</small>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>

    </div>
  </div>

</div>
