<div class="container p-5">
  <div class="card">
    <h5 class="card-header">Información del Hospital</h5>
    <div class="card-body">
      <form (ngSubmit)="createHospital(hospitalForm)" [formGroup]="hospitalForm">
        <div class="form-group">
          <label class="control-label" for="exampleInputEmail1">Nombre del Hospital</label>
          <input type="email" class="form-control" formControlName="name">
          <small id="emailHelp" class="form-text text-muted">Ingrese Nombre del Hospital</small>
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
          <label>Encargado</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>

    </div>
  </div>

</div>
